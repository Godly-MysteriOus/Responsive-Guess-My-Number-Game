<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="firstline">
        <div class="again_button"><button class="again">Again !</button></div>
        <div class="textholder">
            <p>Enter number between 1 and 20</p>
        </div>
    </div>
    <div class="secondLine">
        <div class="contentHolder"><h1>Guess My Number</h1></div>
        <div class="guess"><span class="onlyCorrectNumberDisplay">?</span></div>
    </div>
    <div class="lastline">
        <div class="inputfield">
            <input type="number" class="randomNumberInput"><br><br>
            <button class="again check">Check!</button>
        </div>
        <div class="resultfield">
            <p class="ResultContent">Start Guessing...</p><br>
            <p>Score: <span class="updateScore">20</span></p><br>
            <p>Highscore: <span class="HighScore">0</span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
